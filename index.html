<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <input type="text" name="input" id="input" value="0" readonly>

            <div id="buttons">
                <div class="column">
                    <button class="function">DEL</button>
                    <button class="function">AC</button>
                    <button class="operator">%</button>
                    <button class="operator">+</button>
                </div>
                <div class="column">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">-</button>
                </div>
                <div class="column">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">ร</button>
                </div>
                <div class="column">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">รท</button>
                </div>
                <div class="column">
                    <button class="number">0</button>
                    <button class="number">00</button>
                    <button class="number">.</button>
                    <button class="function">=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
