<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <input type="text" name="input" id="input" value="0" readonly>

            <div id="buttons">
                <div class="column">
                    <button>C</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>+</button>
                </div>
                <div class="column">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <div class="column">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>
                <div class="column">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>รท</button>
                </div>
                <div class="column">
                    <button>AC</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
